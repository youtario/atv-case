<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisferio = prompt("Diga em qual hemisfério você vive: (norte-N | sul-S)").toUpperCase().trim();
    const mesAtual = Number(prompt("Diga em qual mês você está: (em números)"));
    let estacao;

    //PROCESSAMENTO
    switch (hemisferio) {
        case "N":
            switch (mesAtual) {
                case 1:
                case 2:
                case 3:
                    estacao = "inverno";
                    break;
                case 4:
                case 5:
                case 6:
                    estacao = "primavera";
                    break;
                case 7:
                case 8:
                case 9:
                    estacao = "verão";
                    break;
                case 10:
                case 11:
                case 12:
                    estacao = "outono";
                    break;
                default:
                    alert(`Só existem 12 meses.`)
                    break;
            }
            break;

        case "S":
            switch (mesAtual) {
                case 1:
                case 2:
                case 3:
                    estacao = "verão";
                    break;
                case 4:
                case 5:
                case 6:
                    estacao = "outono";
                    break;
                case 7:
                case 8:
                case 9:
                    estacao = "inverno";
                    break;
                case 10:
                case 11:
                case 12:
                    estacao = "primavera";
                    break;
                default:
                    alert(`Só existem 12 meses.`)
                    break;
                    
            }  break;
            
    };

    //SAÍDA
    alert(`A estação é ${estacao}`);
  
</script>
