<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    const vogal = prompt("Digite um caractere.").toUpperCase().trim();

    // PROCESSAMENTO
    switch (vogal) {
        case "A":
            alert(`Esse caractere é uma vogal.`);
            break;
        case "E":
            alert(`Esse caractere é uma vogal.`);
            break;
        case "I":
            alert(`Esse caractere é uma vogal.`);
            break
        case "O":
            alert(`Esse caractere é uma vogal.`);
            break;
        case "U":
            alert(`Esse caractere é uma vogal.`);
            break;
        default:
            alert(`Esse caractere não é uma vogal.`);
            break;
    };

</script>
