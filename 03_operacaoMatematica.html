<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const numeroUm = Number(prompt("Diga um número."));
    const numeroDois = Number(prompt("Diga outrp número."));
    const operacao = prompt("Diga uma operação matemática. (x-Multiplicacção +-Adição --Subtração /-Divisão)").trim();

    //PROCESSAMENTO
    let calculo;
    let inteiro;
    let positivo;
    let par;

    switch (operacao) {
        case "x":
            calculo = numeroUm * numeroDois;
            break;

        case "+":
            calculo = numeroUm + numeroDois;
            break;
        case "-":
            calculo = numeroUm - numeroDois;
            break;
        case "/":
            calculo = numeroUm / numeroDois;
            break;
    };

    const validar = Math.ceil(calculo)
    switch (validar) {
        case calculo:
            inteiro = "inteiro";
            break;

        default:
            inteiro = "decimal";
            break;
    };

    const validarDois = (2 * (Math.ceil(calculo / 2))) - calculo;
    switch (validarDois) {
        case 0:
            par = "par";
            break;

        default:
            par = "ímpar";
            break;
    };

    switch (calculo < 0) {
        case true:
            positivo = "negativo"
            break;

        case false:
            positivo = "positivo"
            break;
    };

    //SAÍDA
    switch (positivo) {
        case "positivo":
            alert(`O resultado ficou: ${calculo}
    Esse número é ${par}
    Esse número é ${inteiro}
    Esse número é ${positivo}`);
            break;
        default:
            alert(`O resultado ficou: ${calculo}
    Esse número é ${par}
    Esse número é ${positivo}`);
            break;
    };

</script>
